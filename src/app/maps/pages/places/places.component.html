<div class="row m-0 mt-3">
    <div class="col-2"></div>
    <div class="col">
        <h3>Listado de propiedades</h3>
        <hr>
    </div>
</div>

<div class="row m-0 mt-2 ">
    <div class="col-2"></div>
    <div class="col m-2">
        <div class="row">
            <!-- houses -->
            <div class="col-4 mb-2" *ngFor="let place of places">
                <div class="card">
                    <app-mini-map [lngLat]="{lng:place.lngLat[0],lat:place.lngLat[1] }" />
                    <div class="card-body">
                        <h5 class="card-title">{{place.title}}</h5>
                        <p>{{place.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
