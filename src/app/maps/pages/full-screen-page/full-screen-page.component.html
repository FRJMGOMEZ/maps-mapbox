<div #map id="map"></div>

<div class="floating-range p-2">
    <div class="floating-content">
        <button class="btn btn-primary" (click)="toggleZoom(-0.10)"> - </button>
        <input type="range" [value]="currentZoom" class="form-range px-2" [min]="defaultRange.min"
            [max]="defaultRange.max" (change)="currentZoom = +$event.target['value']">
        <button class="btn btn-primary" (click)="toggleZoom(0.10)"> + </button>
    </div>
    <span class="form-label">
        Zoom: {{ currentZoom }}
        <br>
        Lng,Lat {{ center.lng | number: '1.00' }} - {{center.lat | number: '1.00'}}
    </span>
</div>

<div class="floating-markers">
    <ul class="list-group">
        <li *ngFor="let marker of markers; let i = index" class="list-group-item marker-item mb-1"
            [ngStyle]="{ 'background-color' : marker['_color']}" (dblclick)="navigateToMarker(marker)">
            {{ 'marker - ' + (i + 1) }}
            <button type="button" class="btn btn-secondary ms-2" (click)="removeMarker(marker)">x</button>
        </li>
    </ul>
</div>
